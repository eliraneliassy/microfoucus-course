<div class="text-center">

  <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div ngModelGroup="loginForm">
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Please enter here Email address" ngModel
          name="email" required email #email="ngModel">

        <div class="errors">
          <div *ngIf="
          !email.valid 
          && email.touched 
          && email.errors['required']">Email
            is required</div>
          <div *ngIf="
          !email.valid 
          && email.touched 
          && !email.errors['required']">Email
            is not a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel name="password"
          required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
      </div>

    </div>




    <button class="btn btn-lg btn-primary btn-block"
     type="submit"
     [disabled]="!f.valid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>
</div>
