<div appInfinteScroll (bottomReached)="getNextPage()" [isloading]="loading" class="row">


    <app-item class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of items; let i = index" [item]="item"
      (addToCartEvent)=addToCart($event) (deleteEvent)="deleteFromCart($event)" [remove]="itemInShoppingCart(item)"
      (removeFromListEvent)="revmoveFromList($event)"></app-item>
  
    <div class="loading" *ngIf="loading">
      <img src="https://loading.io/spinners/typing/lg.-text-entering-comment-loader.gif">
    </div>
  
  
    <button class="btn btn-primary" (click)="chagePrice()">
      Change Price
    </button>
  
  </div>
